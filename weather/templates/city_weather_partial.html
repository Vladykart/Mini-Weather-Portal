{% if error %}
<div class="notification is-danger">
    {{ error }}
    <button class="del-msg delete"
            onclick="document.getElementsByClassName('notification')[0].style.display='none'"></button>
</div>
{% else %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-50x50">
                                <img src="http://openweathermap.org/img/w/{{ city_data.icon }}.png" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <span class="title">{{ city_data.city }}</span>
                                    <br>
                                    <span class="subtitle">{{ city_data.temperature }} Â°C</span>
                                    <br> {{ city_data.description }}
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
